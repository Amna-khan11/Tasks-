<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Accessible landing page with theme toggle">
      <title>Task</title>
      <link rel="stylesheet" href="styles/style.css">
      <script defer src="scripts/script.js"></script>

</head>
<body>
      <header role="banner">
            <h1>Semantic & Accessible Landing Page</h1>
            <button id="theme-changer" aria-label="Switch Light/Dark Mode">ðŸŒ™</button>
      </header>
      <main role="main">
      <section  aria-labelledby="form-section">
            <h2 id="form-section">Contact Us</h2>
            <form id="form-section" aria-describedby="form-instructions">
                  <p id="form-instructions">Please fill out the form below.</p>
                  <label for="name">Name: <span aria-hidden="true">*</span></label>
                  <input type="text" id="name" name="name" required aria-required="true">
                  <small class="error-message" role="alert"></small>

                <label for="email">Email:<span aria-hidden="true">*</span></label>
                <input type="email" id="email" name="email" required aria-required="true" aria-describedby="email-desc">
                <small id="email-desc">Enter a valid email address.</small>

                <button type="submit">Submit</button>
            </form>
      </section>
      <section aria-labelledby="task-manager">
            <h2 id="task-manager">Task Manager</h2>
            <input type="text" id="task-input" placeholder="Enter a task">
            <button id="add-task">Add Task</button>
            <ul id="task-list"></ul>
        </section>
      </main>
      <footer role="contentinfo">
            <p>&copy; 2025 My Website</p>
        </footer>
        
</body>
</html>
